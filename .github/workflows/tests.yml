name: Test and package
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "dist/**"

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          yarn install
          yarn test
      - name: Build dist
        run: |
          yarn build
      - name: Commit build
        run: |
          git config --global user.name "GitHub Actions"
          git add dist/
          git commit -m "chore: Update dist" || echo "No changes to commit"
          git push origin "${{ github.head_ref }}"
